<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="choose_ua.css"/>

  <script src="jquery.js"></script>  
  <script src="choose_ua.js"></script>
  </head>

<body>
<div id="container">
  <div id="cookies">
  <h1 id="title">Milk & Cookies</h1>
  </div>
</div>
</body>

</html>

<script type="text/template" id="cookie_template">
  <div class="cookie">
  <form id="ck{{ID}}" class="cookie_form">
  <h2 name="name">{{NAME}}</h2>
  <label>Value</label><br/>
  <input name="value" value="{{VALUE}}"><br/>
  <label>Domain</label><br/>
  <input name="domain" value="{{DOMAIN}}">
  <label>Path</label><br/>
  <input name="path" value="{{PATH}}">
  <label>Expire</label><br/>
  <input name="expire" value="{{EXPIRE}}"><br/>
  <label>Host Only</label>
  <input type="checkbox"/>
  <label>Secure</label>
  <input type="checkbox"/>
  <label>Http Only</label>
  <input type="checkbox"/>
  <label>Session</label>
  <input type="checkbox"/>
  <input type="submit" value="Go">
  </form>
  </div>
</script>
